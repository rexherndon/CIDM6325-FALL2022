<!-- templates/post_delete.html -->
{% extends "base.html" %}
{% block content %}
<h3>Delete post</h3>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input type="submit" class="btn btn-primary" value="Confirm" />
</form>
{% endblock content %}
